<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<h3>All Users</h3>
			<form name="user" class="frmbgclr" ng-submit="userall()">
				<div class="form-group">
					<label class="control-label" for="fname">First Name:</label>
                    <input type="text" class="form-control" name="firstname" ng-model="alluser.firstname" placeholder="Enter Your First Name" required> 
                    <span class="help-block" ng-show="user.firstname.$dirty && user.firstname.$error.required">Required.!</span>
				</div>
				<div class="form-group">
					<label class="control-label" for="lname">Last Name:</label>
                    <input type="text" class="form-control" name="lastname" ng-model="alluser.lastname" placeholder="Enter Your Last Name" required> 
                    <span class="help-block" ng-show="user.lastname.$dirty && user.lastname.$error.required">Required.!</span>
				</div>
				<div class="form-group">
					<label class="control-label" for="mobile">Mobile No:</label>
					<input type="text" class="form-control" name="mobile" ng-model="alluser.mobile" placeholder="Enter your Mobile No" required>
					<span class="help-block" ng-show="user.mobile.$dirty && user.mobile.$error.required">Required.!</span>
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email:</label>
					<input type="email" class="form-control" name="email" ng-model="alluser.username" placeholder="Enter your Mail ID" required>
					<span class="help-block" ng-show="user.email.$dirty && user.email.$error.required">Required.!</span>
				</div>
				<div class="form-group">
					<label class="control-label" for="password">Password:</label>
					<input type="password" class="form-control" name="password" ng-model="alluser.password" palceholder="Enter your Password" required>
					<span class="help-block" ng-show="user.password.$dirty && user.password.$error.required">Required.!</span>
				</div>
                <div class="form-group">
                	<b>Role Name:</b>
                	<label ng-repeat="role in alluser1">
                		<input type="checkbox" name="rolename" data-checklist-model="alluser.roleMapper" data-checklist-value="role" > {{role.roleName}} &nbsp;
						<span class="help-block" ng-show="user.rolename.$dirty && user.rolename.$invalid">Required.!</span>
                	</label>
                </div>
                <div class="form-group pull-right">
                          <button type="submit" class="btn btn-primary" ui-sref="customer.alluserlist" >Back</button>
                          <button type="submit" class="btn btn-primary" ng-disabled="user.$invalid" >Submit</button>
                          </div> 
			</form>
		</div>
	</div>
</div>
